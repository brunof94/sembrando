<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Que cenamos hoy</title>
</head>
<body>



<form class="row g-3" style="margin: 5%;" method="post" action="/login" enctype="multipart/form-data">
    <div class="col-auto">
        <label for="username" class="visually-hidden">Email</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Nombre de usuario">
    </div>
    <div class="col-auto">
        <label for="password" class="visually-hidden">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
    </div>
    <div class="form-check">
        <input value="1" class="form-check-input" type="radio" name="radioLogin" id="radioLogin" checked>
        <label class="form-check-label" for="radioLogin">
            Iniciar sesión
        </label>
    </div>
    <div class="form-check">
        <input value="0" class="form-check-input" type="radio" name="radioLogin" id="radioRegistro">
        <label class="form-check-label" for="radioLogin">
            Registrar
        </label>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
    </div>
</form>
{% if _error == True %}
<div><p style="color:red">ERROR: {{content}}</p></div>
{% endif %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
